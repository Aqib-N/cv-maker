name: Docker Image CI/CD

on:
  push:
    branches: ["**"] # Triggers on all branches
  pull_request:
    branches: ["main"]

env:
  DOCKER_IMAGE: "aqib777/cv-maker" # üëà Replace with your Docker Hub image name

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify Dockerfile
        run: |
          if [ ! -f Dockerfile ]; then
            echo "‚ùå Error: Dockerfile not found!"
            exit 1
          fi

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build . \
            --file Dockerfile \
            --tag $DOCKER_IMAGE:$(git rev-parse --short HEAD) \
            --tag $DOCKER_IMAGE:latest \
            --progress=plain  # Shows detailed build output

      - name: Push Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          docker push $DOCKER_IMAGE:$(git rev-parse --short HEAD)
          docker push $DOCKER_IMAGE:latest

      - name: Debug on failure
        if: failure()
        run: |
          echo "Build failed! Checking Docker:"
          docker images
          docker ps -a
